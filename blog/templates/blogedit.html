
{% extends 'base.html' %}
{% block content %}
<form action="/blog/update/{{ blog_edit.id }}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="_method" value="put">
  <div>
    <label for="title">제목</label><br>
    <input type="text" name="title" id="title" value="{{ blog_edit.title }}">
  </div>
  <div>
      <label for="content">내용</label><br>
    <textarea name="content" id="content" cols="30" rows="10">{{ blog_edit.body }}</textarea>
  </div>
  <button type="submit"> 수정하기 </button>
</form>
{% endblock %}
